<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    
    <div class="mode-selection">
      <button id="singlePlayerBtn">Single Player</button>
      <button id="multiPlayerBtn">Multiplayer</button>
    </div>

    <div class="scoreboard">
      <div class="player1-score">Player 1: <span id="player1Score">0</span></div>
      <div class="player2-score">Player 2: <span id="player2Score">0</span></div>
    </div>
    
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    
    <div class="game-status">
      <h2 id="statusText">Choose mode to start the game</h2>
    </div>
    
    <button id="restartBtn" class="hidden">Restart Game</button>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
